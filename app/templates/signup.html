{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    <form method="POST" action="{{ url_for('main.signup') }}">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Username</label>
            <input type="text" name="username" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Email</label>
            <input type="email" name="email" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Password</label>
            <input type="password" name="password" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Interests</label>
            <select name="interests" class="w-full px-3 py-2 border rounded-lg">
                <option value="general">General Knowledge</option>
                <option value="literature">Literature</option>
                <option value="science">Science</option>
                <option value="business">Business</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg">Sign Up</button>
    </form>
    <p class="text-center mt-4">Already have an account? <a href="{{ url_for('main.login') }}" class="text-blue-600">Login</a></p>
</div>
{% endblock %}
