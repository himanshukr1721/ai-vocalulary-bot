{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Settings</h2>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="interests" class="form-label">Your Interests</label>
            <input type="text" class="form-control" id="interests" name="interests" 
                   value="{{ user.interests or '' }}" placeholder="e.g., technology, science, literature">
        </div>
        <div class="mb-3">
            <label for="difficulty" class="form-label">Preferred Difficulty Level</label>
            <select class="form-select" id="difficulty" name="difficulty">
                <option value="beginner" {% if user.preferred_difficulty == 'beginner' %}selected{% endif %}>Beginner</option>
                <option value="intermediate" {% if user.preferred_difficulty == 'intermediate' %}selected{% endif %}>Intermediate</option>
                <option value="advanced" {% if user.preferred_difficulty == 'advanced' %}selected{% endif %}>Advanced</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
</div>
{% endblock %}
